<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style_login.css">

    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Log in with</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="img_login_dashboard/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="img_login_dashboard/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="text" placeholder="Password">
                <p>Forgot password? <span class="span">Click here</span></p>
                <button class="btn">login</button>
                <p>Don't have an account? <span class="span">Sign Up</span></p>
            </form>
        </div>
        <img class="image-container" src="img_login_dashboard/login.svg" alt="">

    </div>



    <footer class="footer">
        <section class="social">
            <div class="links">
                <a href="#"><i class="fab fa-facebook-f"></i>
            </a>
                <a href="#"><i class="fab fa-instagram"></i>
            </a>
                <a href="#"><i class="fab fa-google"></i>
            </a>
            </div>
            <h3>Designed-Owner by Henmars López. © 2021</h3>

        </section>
    </footer>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>

</html>
